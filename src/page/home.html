<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainee</title>
  <link rel="stylesheet" href="/src/css/global-home.css">
  <link rel="stylesheet" href="/src/css/header.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,1,0" />
</head>
<body id="container">
  <aside id="aside">aside</aside>
  <main id="main">
    <header id="header">
      <button class="header__aside">
        <img class="aside__menu" src="/src/imgs/header/menu.png" alt="menu">
      </button>

      <nav class="header__filters">
        <a class="filters__filter" href="#">Courses</a>
        <a class="filters__filter" href="#">Tutors</a>
        <a class="filters__filter" href="#">Offers</a>
      </nav>

      <div class="header__account">
        <div class="account__mode">
          <button class="material-symbols-outlined mode__light">light_mode</button>
          <button class="material-symbols-outlined mode__dark">dark_mode</button>
        </div>
        <button class="account__notifi">
          <img class="notifi__img" src="/src/imgs/header/notification.png" alt="button notifition">
        </button>
        <p class="account__name">Hey, </p>
        <button class="account__profile">
          <img class="profile__img" src="/src/imgs/header/profile.jpg" alt="profile picture">
          <img class="profile__add" src="/src/imgs/header/add.png" alt="add button">
        </button>
      </div>
    </header>
    <div id="watch">watch</div>
    <div id="tutorials">
      <form class="tutorials__form" action="#" method="get">
        <fieldset class="form__reading">
          <legend class="reading__description">
            <h2 class="description__title">Search tutorials</h2>
            <p class="description__text">More than 1000 tutorials</p>
          </legend>
          <button class="reading__button">
            <img class="button__img" src="" alt="">
          </button>
        </fieldset>
        <label class="form__send" for="search">
          <input class="send__input" type="text" placeholder="Find best tutorial..." required>
          <button class="send__button" type="submit">Search</button>
        </label>
      </form>

      <div class="tutorials__students">
        <div class="students__reading">
          <h2 class="reading__title">2 000+ studying now</h2>
          <button class="reading__button">
            <img class="button__img" src="" alt="">
          </button>
        </div>
        <img class="students__img" src="" alt="">
        <p class="students__text">9 tutors is ready to help you</p>
        <picture class="students__profiles">
          <img class="profiles__img" src="" alt="">
          <img class="profiles__img" src="" alt="">
          <img class="profiles__img" src="" alt="">
          <img class="profiles__img" src="" alt="">
          <img class="profiles__img" src="" alt="">
          <span class="profiles__more"></span>
        </picture>
      </div>

      <div class="tutorials__offers">
        <div class="offers__reading">
          <div class="reading__description">
            <h2 class="description__title">Special offers</h2>
            <p class="description__text">Up to -70% discount</p>
            <button class="description__button">
              <img class="button__img" src="" alt="">
            </button>
          </div>
          <button class="offers__button">
            <img class="button__img" src="" alt="">
          </button>
        </div>
        <div class="offers__banner">
          <div class="banner__logo">
            <img class="logo__img" src="" alt="">
          </div>
          <p class="banner__text">Buy a physics course and<br>get a math course for free!</p>
          <button class="banner__button">Buy course</button>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
